<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Github User Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="input_wrapper">
            <input type="text" placeholder="Enter github user name" class="input_user" value="">
            <div class="btn_submit">Search User</div>
        </div>
        <div class="row">
            <div class="user_info">
                <div class="user_img">
                    <img src="images/logo.jpg" alt="GitHub user">
                </div>
                <div class="user_name">
                    <h3>Login Name</h3>
                    <h1>YAFA NAJI</h1>
                </div>
                <div class="follow">
                    <div class="item followers_">
                        <p>Followers</p>
                        <span>0</span>
                    </div>
                    <div class="item follow_">
                        <p>Following</p>
                        <span>0</span>
                    </div>
                </div>
            </div>
            <div class="repo">
                <h1>Repos</h1>
                <div class="repo_details">
                    <!-- سيتم ملؤها ديناميكيًا بواسطة JavaScript -->
                    <div class="loading">Loading repositories...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
